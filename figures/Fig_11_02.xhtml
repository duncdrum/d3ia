<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>D3 in Action Chapter 11 - Example 1</title>
        <script src="../resources/scripts/d3.js" type="text/JavaScript"></script>
        <style>
            body,
            html{
                margin: 0;
            }
            canvas{
                position: absolute;
                width: 500px;
                height: 500px;
            }
            svg{
                position: absolute;
                width: 500px;
                height: 500px;
            }
            path.country{
                fill: gray;
                stroke-width: 1;
                stroke: black;
                opacity: .5;
            }
            path.sample{
                stroke: black;
                stroke-width: 1px;
                fill: red;
                fill-opacity: .5;
            }
            line.link{
                stroke-width: 1px;
                stroke: black;
                stroke-opacity: .5;
            }
            circle.node{
                fill: red;
                stroke: white;
                stroke-width: 1px;
            }
            circle.xy{
                fill: pink;
                stroke: black;
                stroke-width: 1px;
            }</style>
    </head>
    <body>
        <canvas height="500" width="500"></canvas>
        <div id="viz">
            <svg xmlns="http://www.w3.org/2000/svg"/>
        </div>
        <footer>
            <script src="../resources/scripts/figures/Fig_11_02.js"></script>
        </footer>
    </body>
</html>
